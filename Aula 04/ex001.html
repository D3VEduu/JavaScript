<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04 - Ex 1</title>
    <style>
        h1{
            color: antiquewhite;
        }
        p{
            text-shadow: 1px 2px 3px blue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Ja me livrei da maldição.</p>
    
    <script>

        // PODE SER USADO APENAS alert("")
        window.alert("Olá, mundo!")
        window.confirm("Esta gostando de JavaScript?")
        //RECEBENDO VALOR PELO PROMPT
        var nome = prompt("Qual é seu nome?")
        //EXIBINDO VALOR


        // CALCULADORA
        var v1 = parseInt(prompt("Digite o primeiro valor"))
        var v2 = parseInt(prompt("Digite o segundo valor"))
        var r = v1 + v2;
        alert(nome+"o resultado é: "+r)

    </script>
