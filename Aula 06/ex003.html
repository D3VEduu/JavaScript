    <h1>Olá mundo!</h1>
    <p>Ja me livrei da maldição.</p>
    
    <script>
        //parseFloat -> valor real
        //Number -> javascript altera sozinho, não elimina as outras duas

        var n1 = parseInt(prompt("Digite um numero ")) //parseInt -> valor inteiro
        var n2 = parseInt(prompt("Digite outro numero: "))
        var soma = n1 + n2

        alert("A soma dos valores é: " + soma + ".")

        //String (valor a ser convertido)
        //n.toString() -> n = valor a ser convertido
    </script>
