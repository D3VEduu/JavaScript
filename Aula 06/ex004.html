<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt("Qual é seu nome?")
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras. <br>`) //document.write -> escreve no documento
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) //toUpperCase -> transforma as letras em maiusculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //toLowerCase -> transforma as letras em minusculas
    </script>

</body>
</html>
