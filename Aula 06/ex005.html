<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 005</title>

    <style>
        body{
            background-color: rgb(31, 87, 87);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--DOM = DOCUMENT OBJECT MODEL-->
    <h1>Iniciando estudos com <strong>DOM</strong></h1>

    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <div>Clique em mim</div>

    <script>
        /*ACESSANDO ELEMENTOS DO DOM
        POR MARCA -  POR ID - POR NOME - POR CLASSE - POR SELETOR
        */
       var p1 = window.document.getElementsByTagName("p")[0]
       //INNER TEXT PEGA APEGANS O TEXTO INNER HTML PEGA TAMBEM AS TAGS
            window.document.write("Esta escrito -> " + p1.innerText)
            //MUNDANDO A COR DO TEXTO
            p1.style.color = "blue"
            //MUDANDO A COR DO BACKGROUND
            p1.style.background = "red"
    </script>
</body>
</html>
